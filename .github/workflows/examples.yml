# Simple workflow for deploying static content to GitHub Pages
name: Test bpftools examples

on:
  pull_request:
    branches: "*"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: install deps
        run: |
             sudo make -C bpf-loader install-deps

      - name: install test deps
        run:  |
              make -C examples/tests install-deps
              make -C examples/tests install-wasm-clang

      - name: test build runners
        run:  |
              make -C examples

      - name: test examples
        run:  |
              make -C examples/tests test
      
      - uses: uraimo/run-on-arch-action@v2
        name: test examples on aarch64
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu_latest
          dockerRunArgs: |
            -v `pwd`/:/usr/eunomia-bpf/
          githubToken: ${{ github.token }}
          run: |
            apt-get update
            apt-get install make
            cd /usr/eunomia-bpf/
            make -C bpf-loader install-deps

            make -C examples/tests install-deps
            make -C examples/tests install-wasm-clang
            make -C examples
            make -C examples/tests test
