name: Build and release standalone binary of ecc

on:
    workflow_dispatch: 
    push:
      branches: ["*"]
      paths:
        - "ecli/**"
        - "compiler/**"  # Ensure ecc and ecli releasing at same time
        - "wasm-rumtime/**"  # Release when dependencies updated
        - "third_party/**"
        - "bpf-loader-rs/**"
        - "eunomia-sdk/**"
        - ".github/**"
  
    pull_request:
      branches: ["*"]
      paths:
        - "ecli/**"
        - "compiler/**"
        - "wasm-rumtime/**"
        - "third_party/**"
        - "bpf-loader-rs/**"
        - "eunomia-sdk/**"
        - ".github/**" 
env:
  BUILD_TYPE: Release
  INSTALL_LOCATION: .local
  GITHUB_REPO_OWNER: ${{ github.repository_owner }}
    
jobs:
  create-release-version:
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    outputs:
      version: ${{steps.set_version.outputs.result}}
    steps:
      - name: Set latest release version
        id: set_version
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            if (releases.length === 0) { return "v0.0.1"; }
            
            function increase_v(version) {
              const parts = version.split(".");
              const last = parseInt(parts[2]) + 1;
              const next_version = `${parts[0]}.${parts[1]}.${last.toString()}`;
              return next_version;
            }
            
            const latest_release_tag = releases[0].tag_name;
            
            const tag = tags.find(tag => tag.commit.sha === context.sha);
            
            return tag ? tag.name : increase_v(latest_release_tag)
            
  build-ecc-binary-x86:
    name: Build ecc on x86_64
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:22.04
    steps:
      - name: Install basic dependencies in container
        run: |
          apt-get update
          apt-get install -y git curl build-essential pkg-config libssl-dev
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Prepare bpftool and vmlinux repo for building workspace
        run: |
          mkdir workspace
          mkdir assets
          cd assets
          git clone --recursive https://github.com/eunomia-bpf/vmlinux
          cd vmlinux
          git checkout 933f83b
          # Avoid symlink issues
          rm vmlinux.h
          cd ..
          git clone --recursive https://github.com/eunomia-bpf/bpftool
          cd bpftool
      - name: Build workspace
        run: |
          apt-get update
          apt-get install -y zlib1g-dev libelf-dev gcc make
          mkdir -p workspace/bin
          cd assets/bpftool/src
          CFLAGS="-static" make
          cp bpftool ../../../workspace/bin/
          ls -lah ../../../workspace/bin/
      - name: Compose the ecc workspace
        run: |
          cd workspace
          mkdir -p include
          cp -r ../assets/bpftool/src/libbpf/include/bpf include/
          cp -r ../assets/vmlinux/ include/
          cp ./include/vmlinux/x86/vmlinux.h ./include/vmlinux
          ls -lah .
          ls -lah bin/
      - name: Build ecc for x86_64-unknown-linux-gnu
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup target add x86_64-unknown-linux-gnu
          export ECC_CUSTOM_WORKSPACE_ROOT=$(pwd)/workspace
          echo "Workspace dir: $ECC_CUSTOM_WORKSPACE_ROOT"
          cd compiler/cmd
          cargo build --release --target x86_64-unknown-linux-gnu
          cd ../..
          mkdir data
          cp ./compiler/cmd/target/x86_64-unknown-linux-gnu/release/ecc-rs data/ecc
          cp ./.github/scripts/copy-libs.sh ./data
          ls -lah data
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Run ecc-rs and retrieve what libraries it loaded
        run: |
          apt-get update
          apt-get install -y libclang1
          echo "Installation done"
          echo "Working directory $(pwd)"
          chmod +x ./data/ecc
          echo "Permission set done"
          chmod +x ./data/copy-libs.sh
          ./data/copy-libs.sh ./data/ecc
      - name: Show what libraries were copied
        run: |
          find ./data -type f
          if [ -d ./data/libs ]; then
            echo "Library dependencies:"
            ls -lah ./data/libs/
          fi
      - name: Prepare runtime file and cargo-appimage tool
        uses: eunomia-bpf/prepare-cargo-appimage@v6
        with: 
          runtime-url: https://github.com/eunomia-bpf/prepare-cargo-appimage/raw/v6/runtime-x86_64
      - name: Install libfuse for appimagetool
        run: |
          apt-get update
          apt-get install -y libfuse2 file
      - name: Clone and install cargo-appimage with x86_64 launcher
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          git clone https://github.com/eunomia-bpf/cargo-appimage
          cd cargo-appimage
          RUSTFLAGS="-C target-feature=+crt-static" cargo build --release --target x86_64-unknown-linux-gnu
      - name: Compose files and pack them
        run: |
          mkdir appimage-root
          cd appimage-root
          cp -r ../data/copy-libs.sh .
          mkdir -p usr/bin
          cp ../data/ecc usr/bin/bin
          # Copy libraries if they exist
          if [ -d ../data/libs ]; then
            mkdir -p usr/lib
            cp -r ../data/libs/* usr/lib/
          fi
          touch icon.png
          cp ../cargo-appimage/target/x86_64-unknown-linux-gnu/release/cargo-appimage-runner AppRun
          cp ../.github/scripts/cargo-appimage.desktop .
          cd ..
          # Extract appimagetool to avoid FUSE issues
          chmod +x appimagetool
          ./appimagetool --appimage-extract
          # Use extracted appimagetool
          ARCH=x86_64 ./squashfs-root/AppRun --no-appstream --runtime-file ./runtime appimage-root ecc-x86_64
      - uses: actions/upload-artifact@v4
        name: Upload build result
        with:
          name: ecc-x86_64
          path: ecc-x86_64
      - name: Test the binary with bundled libraries
        run: |
          apt-get update
          apt-get install -y clang llvm file
          echo "Checking binary dependencies..."
          ldd ./data/ecc || echo "ldd failed, binary might be static"
          if [ -d ./data/libs ]; then
            echo "Testing with bundled libraries..."
            ls -lah ./data/libs/
            export LD_LIBRARY_PATH=./data/libs:$LD_LIBRARY_PATH
            ./data/ecc -l llvm-strip .github/assets/simple.bpf.c
          else
            echo "No bundled libraries found, testing raw binary..."
            ./data/ecc -l llvm-strip .github/assets/simple.bpf.c
          fi

  build-ecc-binary-aarch64:
    name: Build ecc on aarch64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies for cross building
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu file
          aarch64-linux-gnu-gcc --version
      - name: Prepare bpftool and vmlinux repo for building workspace
        run: |
          mkdir workspace
          mkdir assets
          cd assets
          git clone --recursive https://github.com/eunomia-bpf/vmlinux
          cd vmlinux
          git checkout 933f83b
          # Avoid symlink issues
          rm vmlinux.h
          cd ..
          git clone --recursive https://github.com/eunomia-bpf/bpftool
      - name: Build workspace in aarch64 virtual machine
        uses: uraimo/run-on-arch-action@v2
        with: 
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          setup: |
            mkdir -p "${PWD}/workspace/bin"
          dockerRunArgs: |
            --volume "${PWD}/assets:/assets"
            --volume "${PWD}/workspace:/workspace"
          install: |
            apt-get update
            apt-get install -y zlib1g-dev libelf-dev gcc make
          run: |
            cd /assets/bpftool/src
            CFLAGS="-static" make -j$(nproc)
            cp bpftool /workspace/bin/
            ls -lah /workspace/bin/
      - name: Compose the ecc workspace
        run: |
          cd workspace
          mkdir -p include
          cp -r ../assets/bpftool/src/libbpf/include/bpf include/
          cp -r ../assets/vmlinux/ include/
          cp ./include/vmlinux/arm64/vmlinux.h ./include/vmlinux
          ls -lah .
          ls -lah bin/
      - name: Build ecc for aarch64-unknown-linux-gnu
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          rustup target add aarch64-unknown-linux-gnu
          export ECC_CUSTOM_WORKSPACE_ROOT=$(pwd)/workspace
          echo "Workspace dir: $ECC_CUSTOM_WORKSPACE_ROOT"
          cd compiler/cmd
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc cargo build --release --target aarch64-unknown-linux-gnu
          cd ../..
          mkdir data
          cp ./compiler/cmd/target/aarch64-unknown-linux-gnu/release/ecc-rs data/ecc
          cp ./.github/scripts/copy-libs.sh ./data
          ls -lah data
      - name: Run ecc-rs and retrieve what libraries it loaded
        uses: uraimo/run-on-arch-action@v2
        with: 
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          dockerRunArgs: |
            --volume "${PWD}/data:/data"
          install: |
            apt-get update
            apt-get install -y libclang1
          run: |
            echo "Working directory $(pwd)"
            chmod +x /data/ecc
            chmod +x /data/copy-libs.sh
            cd /data
            ./copy-libs.sh ./ecc
      - name: Show what libraries were copied
        run: |
          find ./data -type f
          if [ -d ./data/libs ]; then
            echo "Library dependencies:"
            ls -lah ./data/libs/
          fi
      - name: Prepare runtime file and cargo-appimage tool
        uses: eunomia-bpf/prepare-cargo-appimage@v6
        with: 
          runtime-url: https://github.com/eunomia-bpf/prepare-cargo-appimage/raw/v6/runtime-aarch64
      - name: Clone and install cargo-appimage with aarch64 launcher
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          git clone https://github.com/eunomia-bpf/cargo-appimage
          cd cargo-appimage
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc RUSTFLAGS="-C target-feature=+crt-static" cargo build --release --target aarch64-unknown-linux-gnu
      - name: Compose files and pack them
        run: |
          mkdir -p appimage-root/usr/bin
          mkdir -p appimage-root/usr/lib
          cp ./data/ecc appimage-root/usr/bin/bin
          # Copy libraries if they exist
          if [ -d ./data/libs ]; then
            cp -r ./data/libs/* appimage-root/usr/lib/
          fi
          touch appimage-root/icon.png
          cp ./cargo-appimage/target/aarch64-unknown-linux-gnu/release/cargo-appimage-runner appimage-root/AppRun
          cp ./.github/scripts/cargo-appimage.desktop appimage-root/
          # Download and extract appimagetool for x86_64 host
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          # Use extracted appimagetool to build aarch64 AppImage
          ARCH=aarch64 ./squashfs-root/AppRun --no-appstream --runtime-file ./runtime appimage-root ecc-aarch64
      - uses: actions/upload-artifact@v4
        name: Upload build result
        with:
          name: ecc-aarch64
          path: ecc-aarch64
      - continue-on-error: true
        name: Test the binary in a new environment
        uses: uraimo/run-on-arch-action@v2
        with: 
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          dockerRunArgs: |
            --volume "${PWD}:/workspace"
          install: |
            apt-get update
            apt-get install -y clang llvm
          run: |
            cd /workspace
            chmod +x ecc-aarch64
            mkdir -p /tmp/appimage-mount
            cd /tmp/appimage-mount
            /workspace/ecc-aarch64 --appimage-extract >/dev/null 2>&1 || true
            if [ -f squashfs-root/usr/bin/bin ]; then
              cd /workspace
              export LD_LIBRARY_PATH=/tmp/appimage-mount/squashfs-root/usr/lib:$LD_LIBRARY_PATH
              /tmp/appimage-mount/squashfs-root/usr/bin/bin -l llvm-strip .github/assets/simple.bpf.c
            else
              echo "AppImage extraction failed, skipping test"
            fi

  release:
    needs: [create-release-version, build-ecc-binary-x86, build-ecc-binary-aarch64]
    runs-on: ubuntu-latest
    steps:
      - name: Download build results
        uses: actions/download-artifact@v4
        with:
          path: results
      - name: List build results
        run: |
          find ./results -type f
      - name: Copy ecc binary x86_64 to ecc
        run: |
          cp ./results/ecc-x86_64/ecc-x86_64 ./results/ecc-x86_64/ecc
      - name: Publish
        if:   github.event_name == 'push' && github.ref == 'refs/heads/master' && github.repository_owner == 'eunomia-bpf'
        uses: softprops/action-gh-release@v1
        with:
            files: |
              ./results/ecc-x86_64/ecc
              ./results/ecc-x86_64/ecc-x86_64
              ./results/ecc-aarch64/ecc-aarch64
            prerelease: false
            tag_name: ${{ needs.create-release-version.outputs.version }}
            generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}